<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<!-- base is the name of the default web page (base.html) and in section we need to write whole body  -->
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>



<link rel="stylesheet" th:href="@{/css/style.css}" />

<title> Shelf</title>

</head>
<body>

	<!--   <section class="pic d-flex justify-content-center align-items-center">   -->
    <section class="pic d-flex justify-content-center align-items-center bg-light mb-5">

        <div class="container">
            <div align="center">
                <div class="body-text" style="margin-top: 20px;">
                    <div class="AddRack">
                        <span><a th:href="@{/shelf/create}" class="btn btn-outline-success "><i class="fas fa-user-plus"></i>	Add Shelf</a></span>
                        &nbsp;
						<button onclick="location.reload()" class="btn btn-outline-primary" type="button">Refresh Table</button>
                    </div>

                    <table class="table table-striped mt-5">
            <!-- 	//success message -->

            <div th:if="${message}"  class="alert alert-success text-center mt-2">
                [[${message}]]
                </div>
                        <thead class="table-dark">
                        <tr>
                            <div class="d-flex align-items-center">
                                <th ><i class="fas fa-key"></i> SHELF ID</th>
                                <th>Shelf Level</th>
                                <th>Shelf Name</th>
                                <th>Shelf Position</th>
                                <th><i class="fas fa-key"></i> RACK ID</th>
                                <!-- <th><i class="fas fa-key"></i> BOX ID</th> -->
                                <th><i class="fas fa-exclamation-triangle"></i> Action</th>
                            </div>
                        </tr>
                        </thead>

                        <tbody>
                        <tr  th:each="list : ${listShelf}">
                            <td  th:text="${list.sid}" ></td>
                            <td th:text="${list.level}">Shelf Level</td>
                            <td th:text="${list.shelfNumber}">Shelf Name</td>
                            <td th:text="${list.placement}">Position on a shelf</td>
                            <!-- <td th:text="${list.rack.rid}"></td> -->
                            <td th:text="${list.rack != null ? list.rack.rid : 'N/A'}"></td>
                            <!-- <td>[[${list.rack.name}]]</td> -->
                            <!-- <td th:text="${list.boxes.id}"></td> -->
                            <!-- <td th:text="${list.boxes != null ? list.boxes.id : 'N/A'}"></td> -->

                            <div class="d-flex align-items-center">
                                <td>
                                    <!--                                <a th:href="@{/racks/view/{id}(id=${list.rid})}" class="btn btn-primary "><i class="fas fa-eye"></i>   view</a>-->
                                    <!--                                &nbsp;&nbsp;-->
                                    <!--                                <a th:href="@{/racks/edit/{id}(id=${list.rid})}" class="btn btn-warning "><i class="fas fa-user-edit"></i>   Update</a>-->
                                    &nbsp;&nbsp;
                                    <a th:href="@{/shelf/delete/{id}(id=${list.sid})}" class="btn btn-danger "><i class="fas fa-user-times"></i>   Delete</a>
                            </div>

                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
