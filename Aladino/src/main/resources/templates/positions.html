<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<!-- base is the name of the default web page (base.html) and in section we need to write whole body  -->
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

	crossorigin="anonymous">


<!-- Optional JavaScript; choose one of the two! -->


<!-- Option 1: Bootstrap Bundle with Proper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title>Add New Box Position</title>

</head>
<body>

	<!--   <section class="pic d-flex justify-content-center align-items-center">   -->
	<section>
		<div class="container">
		<div align="center">
		
		<h1>Available Positions</h1>
    <table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Position</th>
            <th>Available</th>
         <!--     <th>Side(Left/Right)</th> -->
        </tr>
        </thead>
<!--         <tbody> -->
<!--         <tr th:each="position : ${positions}"> -->
<!--             <td th:text="${position.positionOnRack}"></td> -->
<!--             <td th:classappend="${position.isAvailable} ? 'available' : 'unavailable'"></td> -->
<!--         </tr> -->
<!--         </tbody> -->
        <tbody>
            <tr th:each="entry : ${boxStatus_Start}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value ? 'Occupied' : 'Unoccupied'}"></td>
            </tr>
            
            <tr th:each="entry : ${boxMid}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value ? 'Occupied' : 'Unoccupied'}"></td>
            </tr>
            
            <tr th:each="entry : ${boxEnd}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value ? 'Occupied' : 'Unoccupied'}"></td>
            </tr>
        </tbody>
    </table>
				 
				</div>
			</div>
		</div>

	</section>

</body>
</html>
