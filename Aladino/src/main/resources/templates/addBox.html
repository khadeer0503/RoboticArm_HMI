<html xmlns:th="http://www.thymeleaf.org"

<meta charset="utf-8">

	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title>Add New Box</title>
</head>
<body>

	<!--   <section class="pic d-flex justify-content-center align-items-center">   -->
	<section>
		<div class="container">
		<div align="center">
		
		<!--	<div class="row">
			  	<div class="col-md-6 offset-md-3">
				
					<div class="my-card mt-2">
			-->
			
				<form  th:action="@{/Boxes/saveAddedBox}" method="post"
					th:object="${boxes}">

					<div>
						<h1>Add a New Box</h1>
					</div>
					<!--  
					<div class="col-md-8">
						<label for="validationDefault01" class="col-sm-2 col-form-label">
							ID</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="validationDefault01"
								th:field="*{id}" name="id" value="id" placeholder="id " required>
						</div>
					</div>
					-->
					
					<div class="col-md-8">
						<label for="validationDefault01" class="col-sm-2 col-form-label">
							Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="validationDefault01"
							th:value="${boxes.name}" 	th:field="*{name}" name="name" placeholder="Box identity name as small,medium,large " required>
						</div>
					</div>

					<div class="col-md-8 ">
						<label for="validationDefault01" class="col-sm-2 col-form-label">
						Dimension</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="validationDefault01"
							th:value="${boxes.dimension}" 	th:field="*{dimension}" name="dimension" placeholder="dimension of a box " required>
						</div>
					</div>
					
					
					<div class="col-md-8">
						<label for="validationDefault01" class="col-sm-2 col-form-label">
							Weight</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="validationDefault01"
							th:value="${boxes.weight}" 	th:field="*{weight}" name="weight" placeholder="weight of a box " required>
						</div>
					</div>
					
				<!--  						
					<div class="col-md-8">
						<label for="validationDefault01" class="col-sm-2 col-form-label">
							Box Position</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="validationDefault01"
							th:value="${boxes.boxposition}" 	th:field="*{boxposition}" name="boxposition" placeholder="position of a box in pallet ie. layer 1,2,3... " required>
						</div>
					
						</div>
					-->
					&nbsp
					&nbsp
					&nbsp
				<!--	 Buttons field  -->
						<div class="container text-center">
						 	
							 <button type="submit" class="btn bg-primary text-white">Submit</button>
							 &nbsp
					&nbsp
					&nbsp
							 <button type="reset" class="btn btn-warning text-white ">Reset </button>
						</div>

				</form>

				<!-- 
						</div>
					</div>
				 -->
				 
				</div>
			</div>
		</div>

	</section>

</body>
