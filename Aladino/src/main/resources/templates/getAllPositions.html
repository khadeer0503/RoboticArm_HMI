					</div>
					
 					&nbsp;

							 <th>Box ID</th>
          				  	 <th>Available</th>
						</tr>
					</thead>
					<tbody>
					
					<tr  th:each="position : ${ListPositions}">

	 					<td th:text="${position.positionOnRack}"></td>

	 					<td th:text="${position.isAvailable ? 'Available' : 'NotAvailable'}"></td>
