<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
	<!-- base is the name of the default web page (base.html) and in section we need to write whole body  -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



	<link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>HCL Aladino</title>

</head>
<body>

    <section class="pic d-flex justify-content-center align-items-center bg-light mb-5">

        <div class="container">
            <div align="center">
                <div class="body-text" style="margin-top: 20px;">
                    <div class="AddRack">
                        <span><a th:href="@{/Positions/addPosition}"  class="btn btn-outline-success "><i class="fas fa-user-plus"></i>	Add Positions</a></span>
                        &nbsp;
						<button onclick="location.reload()" class="btn btn-outline-primary" type="button">Refresh Table</button>
                    </div>

                    <table class="table table-striped mt-5">
            <!-- 	//success message -->

            <div th:if="${message}"  class="alert alert-success text-center mt-2">
                [[${message}]]
                </div>

					<thead class="table-dark">
						<tr>
							<th><i class="fas fa-key"></i> ID</th>
							<th ><i class="fas fa-key"></i> SHELF ID / Shelf Name</th>
							<th><i class="fas fa-key"></i> RACK ID</th>
							<th><i class="fas fa-key"></i> BOX ID</th>
						</tr>
					</thead>
					<tbody>

					<tr  th:each="position : ${ListPositions}">
	 				    <td th:text="${position.id}"></td>
                        <td >
                            <div class="d-flex align-items-center ms-3 ">
                                <p> <i class="fas fa-key"></i>  <span th:text="${position.shelf != null ? position.shelf.sid : 'N/A'}" > </span><i class="fas fa-arrows-alt-h ms-3"></i></p>
                                <p ><span th:text="${position.shelf.shelfNumber}" class=" ms-3"></span></p>
                            </div>
                        </td>
    <!-- <td th:text="${position.shelf != null ? position.shelf.sid : 'N/A'}"><span th:text="${position.shelf.shelfNumber}"></span></td> -->
                        <td th:text="${position.rack != null ? position.rack.rid : 'N/A'}"></td>
						<td th:text="${position.boxes != null ? position.boxes.id : 'N/A'}"></td>
                    </tr>


					</tbody>
				</table>

			</div>
		</div>
    </div>
</section>

</body>
</html>
