<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
	 <!-- base is the name of the default web page (base.html) and in section we need to write whole body  -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
     crossorigin="anonymous">
     
     
     <!-- Optional JavaScript; choose one of the two! -->


    <!-- Option 1: Bootstrap Bundle with Proper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Proper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
	
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	
    <title>HCL Aladino</title>
  </head>
  <body>
  
 <!--   <section class="pic d-flex justify-content-center align-items-center">   -->
	<section>
		<div class="container">
			<div align="center">

								
					<table class="table table-striped">
					<h1>Manage List of the Boxes</h1>
					
		<!-- 	//success message -->
		
					<div th:if="${message}"  class="alert alert-success text-center">
					[[${message}]]
					 </div>
					<div class="">
						<h2><a th:href="@{/Boxes/addBox}" class="btn btn-primary">Add a New Box</a></h2>
					</div>
					

					<thead class="table-dark">
						<tr>
						
							<th>ID</th>
							<th>Name</th>
							<th>Dimension</th>
							<th>Weight</th>
						  <!--    <th>Box Position</th> 	-->
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
					
					<tr  th:each="boxes : ${ListBoxes}">
	 					<td th:text="${boxes.id}"></td> 
						<td th:text="${boxes.name}"></td> 
	 					<td th:text="${boxes.dimension}"></td> 
	 					<td th:text="${boxes.weight}"></td>
	 				<!--	<td th:text="${boxes.boxposition}"></td>  
	 				 <td th:text="${box.PositionsPoints.side} + ' ' + ${box.PositionsPoints.level} + ' ' + ${box.PositionsPoints.positionOnRack}"></td> -->	
							<td>
							<a th:href="@{/Boxes/editForm/{id}(id=${boxes.id})}" class="btn btn-primary ">Update</a> 
						   &nbsp;&nbsp;
						    <a th:href="@{/Boxes/delete/{id}(id=${boxes.id})}" class="btn btn-warning ">Delete</a>
						    </td>
					</tr>	
					
					</tbody>
				</table>
				
				
				
			</div>
		</div>

</section>
    
  </body>
</html>
