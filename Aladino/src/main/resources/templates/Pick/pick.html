<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="Pick/base::layout(~{::section})">
<!-- base is the name of the default web page (base.html) and in section we need to write whole body  -->
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


<!-- Optional JavaScript; choose one of the two! -->


<!-- Option 1: Bootstrap Bundle with Proper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<!-- Option 2: Separate Proper and Bootstrap JS -->

<script>
  document.getElementById("pick_Approach").addEventListener("click", function() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/Robot/Pick_Approach", true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
        console.log(xhr.responseText);
      }
    };
    xhr.send();
  });
</script>

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title>HCL Aladino</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-2 ">



  				<div align="center">
						<div class="mt-5">

							<h1>PICK THE BOXES</h1>
						</div>

						<div class="mt-5 mb-5 btn-outline-light">


							<div class="btn p-2   btn-outline-light btn-lg">

								<!--  <button id="run-robot-program-button">Run Robot Program</button>  -->

								<a th:href="@{/Robot/Robot_Home_Pos}"  class=" btn btn-outline-danger  p-2  active " 
								aria-current="page"> Robot_Home_Pos</a>

								<a th:href="@{/Robot/Replace_Objects}"  class=" p-2 btn btn-outline-danger active " 
								aria-current="page"> Replace_Objects</a>

								<a id="pick_Approach" th:href="@{/Robot/Pick_Approach}" class=" p-2 btn btn-outline-danger active "
									aria-current="page"> Pick_Approach</a>

							</div>

							<div class="btn btn-outline-light btn-lg p-2 mb-5">


								<div class="btn  btn-outline-light btn-lg p-2 mt-2">
									<a th:each="number : ${#numbers.sequence(1, 6)}"
										th:href="@{/Robot/Pick_Box_Layer_{number}(number=${number})}"
										class="p-2 me-2 btn btn-outline-danger mt-2"
										aria-current="page">
										Box_Layer_[[${number}]]
									</a>
								</div>

								<div class="btn  btn-outline-light btn-lg p-2 mt-2">
									<a th:each="number : ${#numbers.sequence(1, 6)}"
										th:href="@{/Robot/Pick_Box_{number}(number=${number})}"
										class="p-2 me-2 btn btn-outline-danger mt-2"
										aria-current="page">
										Box_Base_[[${number}]]
									</a>
								</div>

								<div class="btn  btn-outline-light btn-lg p-2 mt-2">
									<a th:each="number : ${#numbers.sequence(1, 3)}"
										th:href="@{/Robot/Pick_Box_200_Layer_{number}(number=${number})}"
										class="p-2 me-2 btn btn-outline-danger mt-2"
										aria-current="page">
										Pick_Box_200_Layer_[[${number}]]
									</a>
								</div>

								<div class="btn  btn-outline-light btn-lg p-2 mt-2">
									<a th:each="number : ${#numbers.sequence(1, 3)}"
										th:href="@{/Robot/Pick_Box_200x200_{number}(number=${number})}"
										class="p-2 me-2 btn btn-outline-danger mt-2"
										aria-current="page">
										Pick_Box_Base_200_[[${number}]]
									</a>
								</div>

						</div>
					</div>
				</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
