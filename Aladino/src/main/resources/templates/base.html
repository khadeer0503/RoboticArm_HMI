<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<title th:text="${title}">base html</title>
</head>
<body>


	<!--     NAV BAR -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-danger bg-gradient">

		<div class="container-fluid">

			<a class="navbar-brand" href="#" th:href="@{/}">Palletizing System using UR16e Cobot</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page"
						th:href="@{/}" href="#">Home</a></li>

				<!--  	<li class="nav-item"><a class="nav-link" th:href="@{/about/}">About</a>

					</li>

					<li class="nav-item"><a class="nav-link " tabindex="-1" href="#" th:href="@{/signin/}"
						aria-disabled="true">Login</a></li>

					<li class="nav-item"><a class="nav-link " tabindex="-1"
						th:href="@{/signup/}" aria-disabled="true">SignUp</a></li>
				-->

				</ul>

			</div>
		</div>
	</nav>

	<!--     END OF NAV BAR -->
	<div th:replace="${content}"></div>

<!--    FOOTER NAV BAR -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-danger bg-gradient fixed-bottom mt-5">

		<div class="container-fluid">

			<a class="navbar-brand" href="#" th:href="@{/}"></a>


			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page"
						th:href="@{/}" href="#">Privacy Policy</a></li>

				<!--  	<li class="nav-item"><a class="nav-link" th:href="@{/about/}">About</a>

					</li>

					<li class="nav-item"><a class="nav-link " tabindex="-1" href="#" th:href="@{/signin/}"
						aria-disabled="true">Login</a></li>

					<li class="nav-item"><a class="nav-link " tabindex="-1"
						th:href="@{/signup/}" aria-disabled="true">SignUp</a></li>
				-->

				</ul>

			</div>
		</div>
	</nav>



	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Proper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Proper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
