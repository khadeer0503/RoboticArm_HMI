<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<!-- base is the name of the default web page (base.html) and in section we need to write whole body  -->
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>


<link rel="stylesheet" th:href="@{/css/style.css}" />

<title>Creating Boxes Position on a Rack</title>
</head>
<body>
<!-- sidebar -->

<div class="sidebar mt-2">

	<!--	<span onclick="toggleSidebar()" class="closebtn">
		<i class="fas fa-times"></i></span>  -->

		<button onclick="goBack()" class=" p-2 mx-5 btn btn-primary btn-lg active"> Go Back </button>
<script th:inline="javascript">
	function goBack() {
		window.history.back();
	}
</script>
</div>

	<section class="pic d-flex justify-content-center align-items-center bg-light ">
		<div class="container mb-5">
			<div align="center">

				<div class="card border-success mb-3" style="margin-top: 80px;margin-bottom:50px;">
					<div class="row g-0">
						<div class="col-md-3 bg-dark" style="border-right: 8px solid #121212;">
							<!--left side bg -->
							<div class="backbtn mt-5" >
								<a href="/Positions/getAll" ><span> <i class="fa-solid fa-circle-left"></i> </span> Back to Lists</a>
							</div>
						</div>
						<div class="col-md-8">
							<div class="card-header bg-transparent border-success">
								<h4>Positions Details</h4>
							</div>
							<div class="card-body">

				<form  th:action="@{/Positions/savePosition}" method="post"
					th:object="${positions}">

					<!-- Shelf details -->

					<div class="input-group mb-3">
						<span class="input-group-text"> Shelf ID </span>
						<select th:field="*{shelf}" class="form-select " aria-label="Default select example"
								name="shelf"   required>
							<th:block th:each="list : ${listShelf}">
								<option th:text="${list.sid}" th:value="${list.sid}"></option>
								<!-- <option th:text="${list.ShelfNumber}" th:value="${list.ShelfNumber}"></option> -->
							</th:block>
						</select>

					</div>

							<!-- Rack details -->

							<div class="input-group mb-3">
								<span class="input-group-text">Rack ID</span>
								<select th:field="*{rack}" class="form-select " aria-label="Default select example"
									name="rack"   required>
									<th:block th:each="list : ${listRack}">
										<option th:text="${list.rid}" th:value="${list.rid}"></option>
									</th:block>
								</select>

							</div>

							<!-- Box details -->

								<div class="input-group mb-3">
									<span class="input-group-text">Boxes ID</span>
									<select th:field="*{boxes}" class="form-select " aria-label="Default select example"
										name="boxes"   required>
											<th:block th:each="list : ${listBoxes}">
											<option th:text="${list.id}" th:value="${list.id}"></option>
											</th:block>
									</select>

								</div>


				<!--	 Buttons field  -->
				<div class="card-footer bg-transparent  d-grid gap-2 m-25"
							style="max-width: 100%;margin-top: 50px;">
					<button class="btn btn-success " type="submit">ADD POSITION</button>
				</div>
					</form>

				</div>
			</div>
		</div>
		</div>
	</div>
</div>
</div>
</section>
</body>
</html>
