<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="drop_Left/base::layout(~{::section})">
<!-- base is the name of the default web page (base.html) and in section we need to write whole body  -->
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


<!-- Optional JavaScript; choose one of the two! -->


<!-- Option 1: Bootstrap Bundle with Proper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<!-- Option 2: Separate Proper and Bootstrap JS -->
<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
<script th:src="@{/js/script.js}"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title>HCL Aladino</title>
</head>
<body>

	<section>
	<div align="center">
			<div class="left">

				<h4>DROP THE BOXES FROM THE <Strong class="text"> LEFT RACK </Strong></h4>
			</div>

			<div class="mt-5">


				<div class="d-grid gap-2 col-8 mx-auto">

					<a th:href="@{/drop_Start}" 
					class=" p-2 btn btn-outline-danger  " aria-current="page">START</a>

					<a th:href="@{/drop_Mid}" 
					class=" p-2 btn btn-outline-primary " aria-current="page">MID</a>

					<a th:href="@{/drop_End}" 
					class=" p-2 btn btn-outline-dark" aria-current="page">END</a>
				</div>


			</div>
		</div>
	<!--	<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>   -->

	</section>

</body>
</html>
